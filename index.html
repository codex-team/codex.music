<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CodeX.Music</title>
  <script src="dist/index.js"></script>
</head>
<body>
Demo application for Codex.Music
<button id="play">Play</button>
<button id="stop">Stop</button>
<div class="vizualizer__wrapper">
  <canvas width="640" height="360" id="visualizer"></canvas>
</div>

<script>
  const chilloutaudio = new CodexMusic();
  chilloutaudio.connectAnalyserToCanvas(document.getElementById('visualizer'));
  document.getElementById('play').onclick = () => {
    chilloutaudio.play();
  };

  document.getElementById('stop').onclick = () => {
    chilloutaudio.stop();
  };
</script>
</body>
</html>
